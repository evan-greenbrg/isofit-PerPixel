services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      REDIS_HOST: redis
      ISOFIT_DEBUG: "1"
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      celery -A tasks worker 
      --loglevel=info 
      --concurrency=2
      --max-tasks-per-child=100

    depends_on:
      redis:
        condition: service_healthy
    environment:
      REDIS_HOST: redis
      ISOFIT_DEBUG: "1"
    restart: unless-stopped

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped
